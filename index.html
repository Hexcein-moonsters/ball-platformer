function sendNotification(type, text) {
  let notificationBox = document.querySelector(".notification-box");
  const alerts = {
    info: {
      icon: `<svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
</svg>`,
      color: "blue-500"
    },
    error: {
      icon: `<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
</svg>`,
      color: "red-500"
    },
    warning: {
      icon: `<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
</svg>`,
      color: "yellow-500"
    },
    success: {
      icon: `<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
</svg>`,
      color: "green-500"
    }
  };
  let component = document.createElement("div");
  component.className = `relative flex items-center bg-${alerts[type].color} text-white text-sm font-bold px-4 py-3 rounded-md opacity-0 transform transition-all duration-500 mb-1`;
  component.innerHTML = `${alerts[type].icon}<p>${text}</p>`;
  notificationBox.appendChild(component);
  setTimeout(() => {
    component.classList.remove("opacity-0");
    component.classList.add("opacity-1");
  }, 1); //1ms For fixing opacity on new element
  setTimeout(() => {
    component.classList.remove("opacity-1");
    component.classList.add("opacity-0");
    //component.classList.add("-translate-y-80"); //it's a little bit buggy when send multiple alerts
    component.style.margin = 0;
    component.style.padding = 0;
  }, 5000);
  setTimeout(() => {
    component.style.setProperty("height", "0", "important");
  }, 5100);
  setTimeout(() => {
    notificationBox.removeChild(component);
  }, 5700);
  //If you can do something more elegant than timeouts, please do, but i can't
}
        window.onerror = function(message, source, line, column, error) {
  sendNotification("error", message);
};
</script>

    var keys = {}; // Create an object to store key states

    addEventListener('keydown', function (e) {
      keys[e.code] = true;
      // Prevent scrolling when arrow keys are pressed
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.code)) {
        e.preventDefault();
      }
    }, false);

    addEventListener('keyup', function (e) {
      keys[e.code] = false;
    }, false);

    var game2 = new Clarity();
    function updateValue(value) {
      document.getElementById("viewportLabel").textContent = "Zoom: " + value;
      map.tile_size = parseInt(value);
      game2.load_map(map);

    }
    // Function to enter fullscreen
    function enterFullscreen() {
      var canvas = document.getElementById('canvas');
      if (canvas.requestFullscreen) {
        canvas.requestFullscreen();
      } else if (canvas.mozRequestFullScreen) {
        canvas.mozRequestFullScreen();
      } else if (canvas.webkitRequestFullscreen) {
        canvas.webkitRequestFullscreen();
      } else if (canvas.msRequestFullscreen) {
        canvas.msRequestFullscreen();
      }
    }

    window.addEventListener('resize', function () {
      var canvas = document.getElementById('canvas');
      var button = document.getElementById('crazygamesFullscreenButton');

      var rect = canvas.getBoundingClientRect();
      var canvasWidth = rect.width;
      var canvasHeight = rect.height;

      var buttonWidth = button.offsetWidth;
      var buttonHeight = button.offsetHeight;

      var newButtonRight = (window.innerWidth - rect.right) + (canvasWidth - buttonWidth) - 10;
      var newButtonBottom = (window.innerHeight - rect.bottom) + (canvasHeight - buttonHeight) - 10;

      button.style.right = newButtonRight + 'px';
      button.style.bottom = newButtonBottom + 'px';
    });

    // Call the resize event once on page load
    window.dispatchEvent(new Event('resize'));

  </script>
